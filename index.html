<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link href="style.css" rel='stylesheet'>
</head>
<body>
  <div class='header'></div>
  <div class='result-container'>
    <div class='winner-container'>
      <div class='winner-text'>Round Winner:</div>
      <div class='winner'></div>
    </div>
    <div class='score-container'>
      <div class='player-container'>
        <div class='player-score-text'>Player:</div>
        <div class='player-score'></div>
      </div>
      <div class='computer-container'>
        <div class='computer-score-text'>Computer:</div>
        <div class='computer-score'></div>
      </div>
    </div>
  </div>
  <div class='options'>
    <button class='hand' type="button" id='rock'>Rock</button>
    <button class='hand' type="button" id='paper'>Paper</button>
    <button class='hand' type="button" id='scissors'>Scissors</button>
  </div>
  <div class='footer'></div>
</body>
</html>
